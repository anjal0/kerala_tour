    <form action="login.html"  onsubmit="return (validate() && validnum() && validpass() && repass(this) && passwordChanged())" class="frm" >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="uname"><b>User Name</b></label>
        <input type="text" placeholder="Enter Username" id="uname" required >

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" required >
        <label for="error" id="error"></label>

        <label for="phone"><b>Phone no</b></label>
        <input type="text" placeholder="Enter phno" name="phone" id="phone" required>
    
        <label for="phone"><b>Password</b></label>
        <input name="password" id="psw" type="password" size="15" maxlength="100" onkeyup="return passwordChanged();" />
        <span id="strength"><h5>Type Password</h5></span>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
      <script src="form.js"></script>
